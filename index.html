<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Koulen&display=swap" rel="stylesheet">
    <title>Crystal game</title>
</head>

<body>
    <div class="text-center container">
        <div class="row">

            <div class="score col-5">
                <h1>Score</h1>
                <h1>Wins</h1>
                <p id="wins"></p>
                <h1>Loses</h1>
                <p id="loses"></p>
            </div>
            <div class="col-5">
                <h1>Target Number</h1>
                <p id="goal"></p>
                <h1>Your Number</h1>
                <p id="sum">0</p>
            </div>
        </div>
        <div class="buttons">
            <h2>Each Button holds a hidden value, keep clicking to add values together till your number matches the
                Target number</h2>
            <button class="btn1"><img src="./assets/images/bluegem.jpg" class="gem"></button>
            <button class="btn2"><img src="./assets/images/greengem.jpg" class="gem"></button>
            <button class="btn3"><img src="./assets/images/loadimage.jpg" class="gem"></button>
            <button class="btn4"><img src="./assets/images/orangegem.jpg" class="gem"></button>
        </div>

        <p class="number"></p>


    </div>
    </div>
    <script src="./assets/javascript/js.js"></script>
</body>

</html>
